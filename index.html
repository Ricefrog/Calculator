<!DOCTYPE html>
<html>
    <head>
        <title>Calcul0s</title>
        <link rel="stylesheet" href="calc.css">
        <link href="https://fonts.googleapis.com/css?family=Iceland&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="machine">
            <div class="screen">3.14<span></span></div>
            <div class="ui-bar"></div>
            <div class="button-box">
                
                <span class="button-main digit" data-num="1">1</span>
                <span class="button-main digit" data-num="2">2</span>
                <span class="button-main digit" data-num="3">3</span>
                <span class="button-main operator" data-op="+">+</span>
                <span class="button-main digit" data-num="4">4</span>
                <span class="button-main digit" data-num="5">5</span>
                <span class="button-main digit" data-num="6">6</span>
                <span class="button-main operator" data-op="-">-</span>
                <span class="button-main digit" data-num="7">7</span>
                <span class="button-main digit" data-num="8">8</span>
                <span class="button-main digit" data-num="9">9</span>
                <span class="button-main operator" data-op="*">*</span>
                <span class="button-main digit" data-num="0">0</span>
                <span class="button-main equals">=</span>
                <span class="button-main clear">AC</span>
                <span class="button-main right operator" data-op="/">/</span>

            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
